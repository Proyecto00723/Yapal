<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Mi PWA</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body{font-family:Arial, sans-serif;display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100vh;background:#f5f5f5}
    .card{background:#fff;padding:20px;border-radius:12px;box-shadow:0 6px 12px rgba(0,0,0,0.1);text-align:center}
    button{margin-top:10px;padding:10px 15px;border:0;border-radius:8px;background:#007bff;color:white;cursor:pointer}
  </style>
</head>
<body>
  <div class="card">
    <h1>🚀 Mi primera PWA</h1>
    <p id="estado">Sin conexión: no</p>
    <button onclick="alert('Hola!')">Probar botón</button>
  </div>

  <script>
    // detectar si hay conexión
    function actualizarEstado() {
      document.getElementById("estado").textContent = "Sin conexión: " + (!navigator.onLine);
    }
    window.addEventListener("online", actualizarEstado);
    window.addEventListener("offline", actualizarEstado);
    actualizarEstado();

    // registrar el service worker
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js")
        .then(() => console.log("Service Worker registrado"))
        .catch(err => console.error("Error SW:", err));
    }
  </script>
</body>
</html>
